  <script>
    document.querySelectorAll('.thumb').forEach(t => t.onclick = () => {
      const group = Array.from(t.parentNode.children).filter(x => x.classList.contains('thumb'));
      group.forEach(x => x.classList.remove('active'));
      t.classList.add('active');
      document.getElementById(t.dataset.main).src = t.dataset.img;
      document.getElementById(t.dataset.date).textContent = t.dataset.dateVal;
    });
  </script>
