        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content mt-2 w-100" id="searchTabs" role="tablist">
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link active w-100" id="patients-tab" data-bs-toggle="tab" data-bs-target="#patients"
              type="button" role="tab" aria-controls="patients" aria-selected="true">Application</button>
          </li>
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link w-100" id="hashtags-tab" data-bs-toggle="tab" data-bs-target="#hashtags"

          </li>
        </ul>


        <!-- Tab Content -->
        <div class="tab-content container-xxl mt-4 mb-5 pb-5" id="searchTabsContent">
          <!-- Patients Tab -->
          <div class="tab-pane fade show active" id="patients" role="tabpanel" aria-labelledby="patients-tab">
            <h6 class="fw-bold">Open on Launch</h6>
            <div class="border border-black my-2"></div>
            <form>
              <!-- Patients -->
              <div class="form-check form-switch mb-3 mt-3 ps-0 d-flex border-bottom">
                <label class="form-label w-100">Patients</label>
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
              </div>
              <!-- Sort (Photos) -->
              <div class="form-check form-switch mb-3 mt-3 ps-0 d-flex border-bottom">
                <label class="form-label w-100">Sort (Photos)</label>
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
              </div>
              <!-- Camera (Quick Photo) -->
              <div class="form-check form-switch mb-4 mt-3 ps-0 d-flex border-bottom">
                <label class="form-label w-100">Camera (Quick Photo)</label>
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
              </div>

            </form>
            <h6 class="fw-bold">Timeout</h6>
            <div class="border border-black my-2"></div>
            <form class="border-bottom mb-4">
              <!-- Enabled -->
              <div class="form-check form-switch mb-3 mt-3 ps-0 d-flex">
                <label class="form-label w-100">Enabled</label>
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
              </div>
              <!-- Duration (in minutes) -->
              <div class="form-check form-switch mb-3 mt-0 ps-0 d-flex align-items-center">
                <label class="form-label w-100 mb-0">Duration (in minutes)</label>
                <div class="col-sm-2 col-md-1">
                  <input type="number" class="form-control" placeholder="15">
                </div>
              </div>


            </form>
            <h6 class="fw-bold">Reset Password</h6>
            <div class="border border-black my-2"></div>
            <form>
              <!-- New Password -->
              <div class="mb-3 mt-3 d-block">
                <label class="form-label w-100">New Password</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="example">
                </div>
              </div>

              <!-- Retype New Password -->
              <div class="mb-3 d-block">
                <label class="form-label w-100">Retype New Password</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="example">
                </div>
              </div>
            </form>
          </div>

          <!-- Hashtags Tab -->

            <form>
              <!-- Client Key -->
              <div class="mb-3 mt-3 d-flex">
                <label class="form-label w-50">Client Key</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="truesee">
                </div>
              </div>

              <!-- License Key -->
              <div class="mb-3 d-flex">
                <label class="form-label w-50">License Key</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="006182IP1083">
                </div>
              </div>
              <!-- Internet Connection -->
              <div
                class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mx-auto d-flex justify-content-end py-2 me-2">
                <button class="btn-primary px-3 py-2 text-white w-xl-auto text-nowrap" type="button">
                  Test Internet Connection

  <script>
    // Smooth tab switching based on hash, without scrolling
    document.addEventListener('DOMContentLoaded', function () {
      if (window.location.hash === '#patients-tab' || window.location.hash === '#hashtags-tab') {
        var tabId = window.location.hash;
        var tabButton = document.querySelector(tabId);
        if (tabButton) {
          var tab = new bootstrap.Tab(tabButton);
          tab.show();
          // Prevent scroll to tab content
          setTimeout(function () { window.scrollTo({ top: 0, behavior: 'auto' }); }, 10);
        }
      }
      // Listen for hash changes (if user navigates back/forward)
      window.addEventListener('hashchange', function () {
        if (window.location.hash === '#patients-tab' || window.location.hash === '#hashtags-tab') {
          var tabId = window.location.hash;
          var tabButton = document.querySelector(tabId);
          if (tabButton) {
            var tab = new bootstrap.Tab(tabButton);
            tab.show();
            setTimeout(function () { window.scrollTo({ top: 0, behavior: 'auto' }); }, 10);
          }
        }
      });
    });
  </script>
