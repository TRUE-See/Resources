<script>
  function toggleFooterPosition() {
    const footer = document.querySelector('.conditional-footer');
    if (!footer) return;

    const isXL = window.innerWidth >= 1200;
    const hasScrollbar = document.body.scrollHeight > window.innerHeight;

    const shouldFix = isXL ? hasScrollbar : true;

    footer.classList.toggle('fixed-bottom', shouldFix);
    footer.classList.toggle('border-top', shouldFix);
  }

  toggleFooterPosition();
  window.addEventListener('resize', toggleFooterPosition);
</script>
