<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueSee - Take a Picture</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #camera-view {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        .camera-area-wrapper, .right-controls-bg, .right-controls, .top-left-controls {
            position: relative;
            z-index: 3;
        }
        .camera-area-wrapper {
            position: absolute;
            top: 32px;
            left: 32px;
            right: 200px;
            bottom: 32px;
            z-index: 3;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            pointer-events: none;
            background: transparent !important;
        }
        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* border-radius: 24px; */
            box-shadow: none;
            border: none;
            position: relative;
            z-index: 2;
        }
        .camera-border {
            width: 100%;
            height: 100%;
            /* border-radius: 24px;
            border: 6px solid #fff; */
            box-sizing: border-box;
            pointer-events: none;
            background: transparent !important;
        }
        /* Mask overlay with transparent center */
        .camera-mask {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 3;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
            /* The clip-path will be set by JS for responsiveness */
        }
        .main-frame {
            display: none; /* Remove the bordered frame */
        }
        .right-controls-bg {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background: rgba(30,34,38,0.82); /* dark opacity */
            z-index: 3;
            transition: width 0.2s;
            padding: 32px 0 32px 0;
        }
        .right-controls {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 4;
            transition: width 0.2s;
            padding: 32px 0 32px 0;
            box-sizing: border-box;
        }
        .photo-preview {
            margin-top: 48px;
            margin-bottom: 0;
            width: 160px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            background: #23272c;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        #no-photo {
            color: #b0b0b0;
            opacity: 1;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .photo-count {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #23272c;
            color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border: 2px solid #fff;
            font-weight: bold;
        }
        .capture-btn {
            margin: 0;
            width: clamp(44px, 8vw, 70px);
            height: clamp(44px, 8vw, 70px);
            background: #222;
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .capture-btn-inner {
            width: clamp(28px, 5vw, 48px);
            height: clamp(28px, 5vw, 48px);
            background: #fff;
            border-radius: 50%;
        }
        .end-session-btn {
            margin-top: 0;
            margin-bottom: 0;
            background: #006B54;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: clamp(6px, 2vw, 14px) clamp(10px, 4vw, 36px);
            font-size: clamp(10px, 2vw, 18px);
            cursor: pointer;
            z-index: 6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            width: 90%;
            max-width: 200px;
            display: block;
        }
        .timer-btn {
            width: clamp(32px, 6vw, 48px);
            height: clamp(32px, 6vw, 48px);
            border-radius: 50%;
            background: rgba(30,34,38,0.8);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .timer-btn svg {
            width: 60%;
            height: 60%;
        }
        .end-session-btn {
            margin-top: 0;
            margin-bottom: 0;
            background: #006B54;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 26px;
            font-size: 16px;
            cursor: pointer;
            z-index: 6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            width: 160px;
            max-width: 160px;
            display: block;
        }
        .right-controls > *:not(:last-child) {
            margin-bottom: 32px;
            margin-top:0px
        }
        /* Calibration overlay */
        .calibration-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,34,38,0.92);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
        }
        .calibration-overlay.active {
            display: flex;
        }
        .calibration-box {
            background: #23272c;
            border-radius: 8px;
            padding: 32px 36px 24px 36px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.25);
            text-align: center;
            min-width: 200px;
        }
        .spinner {
            margin: 0 auto 18px auto;
            width: 38px;
            height: 38px;
            border: 4px solid #eee;
            border-top: 4px solid #006B54;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .calibration-box p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 18px;
        }
        .calibration-cancel {
            background: none;
            border: 2px solid #3fa3ff;
            color: #3fa3ff;
            border-radius: 6px;
            padding: 8px 32px;
            font-size: 16px;
            cursor: pointer;
        }
        .camera-area-wrapper {
            position: absolute;
            top: 32px;
            left: 32px;
            right: 200px;
            bottom: 32px;
            z-index: 3;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            pointer-events: none;
            background: transparent !important;
        }
        .frame-border-overlay {
            position: absolute;
            top: -32px;
            left: -32px;
            right: -32px;
            bottom: -32px;
            pointer-events: none;
            z-index: 4;
            /* border-radius: 24px; */
            overflow: hidden;
        }
        .frame-border-overlay .border-top {
            position: absolute;
            left: 32px;
            right: 32px;
            top: 0;
            height: 32px;
            background: rgba(30,34,38,0.82);
        }
        .frame-border-overlay .border-bottom {
            position: absolute;
            left: 32px;
            right: 32px;
            bottom: 0;
            height: 32px;
            background: rgba(30,34,38,0.82);
        }
        .frame-border-overlay .border-left {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 32px;
            background: rgba(30,34,38,0.82);
            /* border-top-left-radius: 24px;
            border-bottom-left-radius: 24px; */
        }
        
    </style>
</head>
<body>
    <video id="camera-view" autoplay playsinline></video>
    <div class="camera-area-wrapper" id="camera-area-wrapper">
        <div class="camera-border" id="camera-border"></div>
        <div class="frame-border-overlay">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
            <div class="border-left"></div>
        </div>
    </div>
    <div class="top-left-controls">
        <button class="timer-btn" title="Timer">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none"/><path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none"/></svg>
        </button>
    </div>
    <div class="right-controls-bg"></div>
    <div class="right-controls">
        <div class="photo-preview" id="photo-preview">
            <img id="preview-img" src="" alt="Preview" style="display:none;">
            <span id="no-photo">No photo</span>
            <span class="photo-count" id="photo-count" style="display:none;">1</span>
        </div>
        <button class="capture-btn" onclick="captureImage()">
            <div class="capture-btn-inner"></div>
        </button>
        <button class="end-session-btn" onclick="endSession()">End Session</button>
    </div>
    <div class="calibration-overlay" id="calibration-overlay">
        <div class="calibration-box">
            <div class="spinner"></div>
            <p>Calibrating and certifying</p>
            <button class="calibration-cancel" onclick="cancelCalibration()">Cancel</button>
        </div>
    </div>
    <script>
        let stream;
        let capturedImages = [];
        // Camera init
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                document.getElementById('camera-view').srcObject = stream;
            } catch (err) {
                alert('Unable to access camera. Please check permissions.');
            }
        }
        // Capture
        function captureImage() {
            const calibrationOverlay = document.getElementById('calibration-overlay');
            calibrationOverlay.classList.add('active');
            setTimeout(() => {
                const video = document.getElementById('camera-view');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imgData = canvas.toDataURL('image/jpeg');
                capturedImages.push(imgData);
                updatePreview();
                calibrationOverlay.classList.remove('active');
            }, 1800);
        }
        function updatePreview() {
            const previewImg = document.getElementById('preview-img');
            const noPhoto = document.getElementById('no-photo');
            const photoCount = document.getElementById('photo-count');
            if (capturedImages.length > 0) {
                previewImg.src = capturedImages[capturedImages.length-1];
                previewImg.style.display = 'block';
                noPhoto.style.display = 'none';
                photoCount.textContent = capturedImages.length;
                photoCount.style.display = 'flex';
            } else {
                previewImg.style.display = 'none';
                noPhoto.style.display = 'block';
                photoCount.style.display = 'none';
            }
        }
        function endSession() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.location.href = 'patient-list-without-notifications.html';
        }
        function cancelCalibration() {
            document.getElementById('calibration-overlay').classList.remove('active');
        }
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            updatePreview();
        });
    </script>
</body>
</html>
