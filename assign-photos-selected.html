  <!-- Scripts -->
  <script>
    // Toggle checkbox when clicking the image-wrapper (except if clicking the checkbox directly)
    function toggleCheckbox(wrapper, event) {
      if (event.target.tagName === 'INPUT') return;

      const checkbox = wrapper.querySelector('.form-check-input');
      checkbox.checked = !checkbox.checked;
      updateSelectionCount();
    }

    // Called when checkbox is directly changed
    function onCheckboxChange(checkbox) {
      updateSelectionCount();
    }

    // Updates the count and border class
    function updateSelectionCount() {
      const checkboxes = document.querySelectorAll('.form-check-input');
      let count = 0;
      checkboxes.forEach(cb => {
        const wrapper = cb.closest('.image-wrapper');
        if (cb.checked) {
          wrapper.classList.add('border-primary');
          wrapper.classList.remove('border-transparent');
          count++;
        } else {
          wrapper.classList.remove('border-primary');
          wrapper.classList.add('border-transparent');
        }
      });

      // Update count display
      const countLabel = document.getElementById('photoCount');
      if (countLabel) {
        countLabel.textContent = `(${count}) Photos Selected`;
      }
    }

    // Register change events on all checkboxes
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.form-check-input').forEach(cb => {
        cb.addEventListener('change', () => onCheckboxChange(cb));
      });

      updateSelectionCount();
    });
  </script>
